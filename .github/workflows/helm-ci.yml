name: Helm Lint
on:
  pull_request:
    paths:
      - 'helm/charts/**'
      - 'helmfile'

jobs:
  helm-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint all Helm charts
        run: |
          set -e
          for chart in helm/charts/*; do
            if [ -d "$chart" ] && [ -f "$chart/ci/ci-values.yaml" ]; then
              echo "ðŸ” Linting chart: $chart"
              helm lint "$chart" --values "$chart/ci/ci-values.yaml"
            else
              echo "âš ï¸ Skipping $chart: missing ci-values.yaml or not a directory"
            fi
          done

  helmfile-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install Helmfile
        run: |
          curl -L https://github.com/helmfile/helmfile/releases/latest/download/helmfile_linux_amd64 -o /usr/local/bin/helmfile
          chmod +x /usr/local/bin/helmfile

      - name: Run helmfile lint
        run: helmfile lint

  apiversion-check:
    runs-on: self-hosted
    steps:
      - uses: FairwindsOps/pluto/github-action@master

      - name: Use pluto
        run: |
          pluto detect-helm -oyaml > pluto-report.yaml

      - name: Upload Pluto YAML report
        uses: actions/upload-artifact@v4
        with:
          name: pluto-report
          path: pluto-report.yaml
          retention-days: 14
