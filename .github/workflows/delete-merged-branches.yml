name: Delete Branch on PR Close

on:
  pull_request:
    types: [closed]

jobs:
  delete-stale-branches:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: shakir85/checkout@v4

      - name: Delete Merged Branches
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
