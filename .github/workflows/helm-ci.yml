name: Helm Lint
on:
  pull_request:
    paths:
      - 'helm/charts/**'
      - 'helmfile'

jobs:
  helm-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint all Helm charts
        run: |
          set -e
          for chart in helm/charts/*; do
            if [ -d "$chart" ] && [ -f "$chart/ci/ci-values.yaml" ]; then
              echo "üîç Linting chart: $chart"
              helm lint "$chart" --values "$chart/ci/ci-values.yaml"
            else
              echo "‚ö†Ô∏è Skipping $chart: missing ci-values.yaml or not a directory"
            fi
          done

  helmfile-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - run: |
          curl -s -Lo ./helmfile.tar.gz https://github.com/helmfile/helmfile/releases/download/v1.1.0/helmfile_1.1.0_linux_amd64.tar.gz
          tar xzf ./helmfile.tar.gz
          sudo mv helmfile /usr/local/bin/
          sudo chmod +x /usr/local/bin/helmfile

      - name: Run helmfile lint
        run: helmfile lint
