# This template will not be rendered if a storageClassName is provided in values.yaml
# Which means:
# 1. There is a storage class defined in the cluster
# 2. The PV will be created dynamically by the storage class (NFS client provisioner)
{{- if and .Values.persistence.enabled (ne .Values.existingClaim "") }}
{{- if not .Values.persistence.storageClassName }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "app.name" . }}
  labels: {{ include "app.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  capacity:
    storage: {{ .Values.persistence.size }}
  persistentVolumeReclaimPolicy: {{ .Values.persistence.reclaimPolicy }}
  # Set to empty string to avoid dynamic NFS provisioning
  storageClassName: ""
  nfs:
    server: {{ .Values.persistence.nfs.server }}
    path: {{ .Values.persistence.nfs.path }}
{{- end }}
{{- end }}
