# This file is used to automatically label issues and pull requests based on the files changed.
# It is used by the GitHub Labeler Action: https://github.com/actions/labeler
docs:
  - changed-files:
    - any-glob-to-any-file: "**/README*"

tool-helm:
  - changed-files:
      - any-glob-to-any-file: "helm/**/*"

tool-k8s:
  - changed-files:
      - any-glob-to-any-file: "k8s/**/*"

tool-terraform:
  - changed-files:
      - any-glob-to-any-file: "terraform/root-modules/**/*"

tool-terragrunt:
  - changed-files:
      - any-glob-to-any-file: "terraform/live/**/*"

tool-ansible:
  - changed-files:
      - any-glob-to-any-file: "ansible/**/*"

github_actions:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

env-dev:
  - changed-files:
    - any-glob-to-any-file: "terraform/live/*/dev/**"
    - any-glob-to-any-file: "ansible/inventory/dev/**"

env-staging:
  - changed-files:
    - any-glob-to-any-file: "terraform/live/*/staging/**"
    - any-glob-to-any-file: "ansible/inventory/staging/**"

env-prod:
  - changed-files:
      - any-glob-to-any-file: "terraform/live/*/prod/**"
      - any-glob-to-any-file: "ansible/inventory/prod/**"
