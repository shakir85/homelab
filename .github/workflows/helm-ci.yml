name: Helm Lint

on:
  push:
    paths:
      - 'helm/charts/**'
  pull_request:
    paths:
      - '**.yaml'
      - 'templates/**'
      - 'charts/**'

jobs:
  helm-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: shakir85/setup-helm
        with:
          version: v3.14.0

      - run: |
          git fetch origin ${{ github.head_ref }}
          git pull origin ${{ github.head_ref }}

      - name: Lint Helm chart
        run: |
          helm lint . --values ci-values.yaml
