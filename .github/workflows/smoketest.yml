name: Smoke Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  test-kubectl:
    runs-on: controller

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Test
        env:
          ANSIBLE_KEY: ${{ secrets.ANSIBLE_KEY_PATH }}
        run: |
          cd ansible
          ansible all -u shakir --key-file ${{ secrets.ANSIBLE_KEY_PATH }} -i inventory/k3s.dev.yml -m ping
