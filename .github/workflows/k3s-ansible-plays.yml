name: K3s Ansible Plays
run-name: K3s Ansible Plays - ${{ github.event.inputs.environment }}
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - staging

jobs:
  deploy-dev-cluster:
    if: ${{ github.event.inputs.environment == 'dev' }}
    uses: ./.github/workflows/reusable/k3s-ansible.yml
    with:
      inventory: inventory/dev/k3s.yml
    secrets: inherit

  deploy-staging-cluster:
    if: ${{ github.event.inputs.environment == 'staging' }}
    uses: ./.github/workflows/reusable/k3s-ansible.yml
    with:
      inventory: inventory/staging/k3s.yml
    secrets: inherit
