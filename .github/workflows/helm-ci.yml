name: Helm Lint

on:
  push:
    paths:
      - 'helm/charts/**'
  pull_request:
    paths:
      - 'helm/charts/**'

jobs:
  helm-lint:
    runs-on: self-hosted

    steps:
      - uses: shakir85/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: shakir85/setup-helm
        with:
          version: v3.14.0

      - name: Lint all Helm charts
        run: |
          set -e
          for chart in helm/charts/*; do
            if [ -d "$chart" ] && [ -f "$chart/ci/ci-values.yaml" ]; then
              echo "üîç Linting chart: $chart"
              helm lint "$chart" --values "$chart/ci/ci-values.yaml"
            else
              echo "‚ö†Ô∏è Skipping $chart: missing ci-values.yaml or not a directory"
            fi
          done
