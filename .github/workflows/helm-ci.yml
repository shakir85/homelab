name: Helm Lint

on:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - 'templates/**'
      - 'helm/charts/**'
      - '.github/workflows/helm-lint.yml'
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - 'templates/**'
      - 'charts/**'

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    name: Helm Lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: |
          helm lint . --values ci-values.yaml
